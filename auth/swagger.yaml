openapi: 3.0.0
info:
  title: Auth Service API
  version: 1.0.0
  description: Handles user authentication

paths:
  /signup:
    post:
      summary: Signup a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, birthdate]
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                birthdate:
                  type: string
                  format: date
      responses:
        '201':
          description: Signup successful
        '409':
          description: User already exists
        '500':
          description: Server error

  /login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized
        '500':
          description: Server error
